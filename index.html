<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.box{
				width: 512px;
				height: 400px;
				border: 1px solid black;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
			}
			#pic{
				position: absolute;
				top: 0px;
				left: 0px;
			}
			.box span{
				width: 512px;
				height: 200px;
				display: block;
				overflow: hidden;
				position: absolute;
				left: 0px;
				cursor: pointer;
			}
			#picUp{
				top: 0px;
			}
			#picDown{
				top: 200px;
			}
			
		</style>
	</head>
	<body>
		<div class="box" id="box">
			<img src="img/mi.png" id="pic"/>
			<span id="picUp"></span>
			<span id="picDown"></span>
		</div>
	</body>
	
		<script>
		window.onload=function(){
			function $(id){
				return document.getElementById(id);
			}
			var num=0;//图片移动距离
			//鼠标放上 图片上移
			var timer=null;
			$("picUp").onmouseover=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					if (num<=-1070) {
						num=-1070;
					}else{
						num-=5;
					}
					$("pic").style.top=num+"px";
				},30)
			}
			//图片下移
			$("picDown").onmouseover=function(){
				clearInterval(timer);
				timer=setInterval(function(){
					if (num>=0) {
						num=0;
					}else{
						num+=5;
					}
					$("pic").style.top=num+"px";
				},30);
			}
			//图片停止移动
			$("box").onmouseout=function(){
				clearInterval(timer);
			}
		}
	</script>
</html>
